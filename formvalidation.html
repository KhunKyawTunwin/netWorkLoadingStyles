<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      />
      <title>Document</title>

      <style>
         * {
            font-family: Cambria;
         }
      </style>
   </head>
   <body>
      <div class="container my-5">
         <h1 class="text-info text-center my-3">Register to Our Courses</h1>
         <div class="col-md-10 mx-auto my-5">
            <form autocomplete="off">
               <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                     >Name Must beteween 15 to 20 #@Rs10</label
                  >
                  <input class="form-control rounded-0" id="name" />
                  <div class="invalid-feedback">Email error</div>
               </div>
               <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                     >Email address</label
                  >
                  <input class="form-control rounded-0" id="Email" />
                  <div class="invalid-feedback">Email error</div>
               </div>
               <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                     >Password</label
                  >
                  <input
                     type="password"
                     class="form-control rounded-0"
                     id="password"
                  />
                  <div class="invalid-feedback">Password error</div>
               </div>
               <button
                  type="submit"
                  class="btn btn-primary d-block disabled"
                  id="btn"
               >
                  Register
               </button>
            </form>
         </div>
      </div>

      <script src="./validation.js"></script>
   </body>
</html>
